<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Include Header -->
<div th:replace="fragments/user-header :: header"></div>

<div class="container mt-5">
    <h2>Event List</h2>
    
            
<!-- Display error or success message -->
        <div th:if="${message}" style="background: beige;color: red;" role="alert">
            <p th:text="${message}"></p>
        </div>
        
    
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Event Id</th>
                <th scope="col">Event Name</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">View And Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="event, iterStat : ${events}">
                <th scope="row" th:text="${iterStat.index + 1}"></th>
                <td th:text="${event.name}"></td>
                <td th:text="${event.eventDate}">2024-08-21</td>
                <td th:text="${event.eventTime}">10:00 AM</td>
                <td> <a th:href="@{/events/{userId}/event/{eventId}(userId=${user.id}, eventId=${event.id})}">view&edit</a> </td>
                <td>
                    <a th:href="@{/events/{userId}/deleteEvent/{eventId}(userId=${user.id}, eventId=${event.id})}">delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and dependencies (Optional for Bootstrap features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
