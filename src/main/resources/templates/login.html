<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Login Here</h4>
                </div>
                <div class="card-body">

                    <!-- Success Message -->
                    <div th:if="${regisetedMsg}" class="alert alert-success" role="alert">
                        <p th:text="${regisetedMsg}"></p>
                    </div>

                    <!-- Error Message -->
                    <div th:if="${errorMsg}" class="alert alert-danger" role="alert">
                        <p th:text="${errorMsg}"></p>
                    </div>

                    <!-- Logout Message -->
                    <div th:if="${logoutMsg}" class="alert alert-info" role="alert">
                        <p th:text="${logoutMsg}"></p>
                    </div>

                    <!-- Login Form -->
                    <form method="post" action="/login">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
